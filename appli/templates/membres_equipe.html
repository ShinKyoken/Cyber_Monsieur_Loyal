{% extends "base.html" %}
{% block styles %}
{{ super() }}

<link rel="stylesheet" href="{{ url_for('static', filename='css/membres_equipe.css') }}">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Paytone+One" />
{% endblock %}
{% block main %}
<div class="voirCompetition container-fluid">
  <div class="container">
    <form role="form" method="POST" action="voirCompetitionActives.html">
      <h1 class="text-center">Membres</h1>
    </form>
</div>
  <div class="members">
    <div class="row">
      {% for participant in participants %}

           <div class="col-md-4">
             {% if participant == participants[0] %}
             <p> <img class="rounded float-left" src="/static/icons/stick_chef.png" alt="" height="50px" width="25px">
               {% else %}
              <p> <img class="rounded float-left" src="/static/icons/stick_figure.png" alt="" height="50px" width="25px">
              {% endif %}
              {{ participant.nomP }} {{ participant.prenomP }}<p>
          </div>

      {% endfor %}
    </div>
  </div>
  <div class="text-center">
    <a href="/tableau_de_bord/{{tournoi.idT}}/equipes/{{equipe}}/modifier_equipe"><button class="btn btn-success btn-lg inputStyle">Modifier Membres</button></a>
  </div>
</div>
{% endblock %}
