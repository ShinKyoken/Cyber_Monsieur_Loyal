{% extends "base.html" %}
{% block styles %}
{{ super()}}
<link rel="stylesheet" href="/static/connexion.css">
{% endblock %}
{% block main %}
<div class="text-center" id="centre">
<form class="form-signin">
  <img class="mb-4" src="./static/CML_Logo.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Connectez-vous</h1>
  <label for="inputEmail" class="sr-only">adresse mail</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Adresse Mail / Nom" required autofocus>
  <label for="inputPassword" class="sr-only">Mot de passe</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> se souvenir de moi
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
</form>
</div>
{% endblock %}
