{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/creerEquipe.css') }}">
{% endblock %}
{% block main %}
<div class="container-fluid voirCompetition" id="contmain">
  <div class="container">
    <h1 id="nom_equipe" > Ajouter une équipe à "{{ tournoi.intituleT }}"</h1>
      <!-- Example row of columns -->
      <form method="post" action="/tableau_de_bord/{{tournoi.idT}}/equipes/confirmer_equipe">
        <div class="input-group" id="text_field_nom">
          <span class="input-group-addon" id="">Nom de l'équipe</span>
          <input name="nom_equipe" type="text" class="form-control" id="" aria-describedby="basic-addon3">
        </div>

          <div class="thumbnail">
            <div class="caption">
              <h3>Capitaine</h3>
                <div class="input-group" id="text_field_nom">
                  <span class="input-group-addon" id="">Nom</span>
                  <input name="nom_capitaine" type="text" class="form-control" id="" aria-describedby="basic-addon3" required>
                </div>
                <div class="input-group" id="text_field_nom">
                  <span class="input-group-addon" id="">Prenom</span>
                  <input name="prenom_capitaine" type="text" class="form-control" id="" aria-describedby="basic-addon3" required>
                </div>
                <div class="input-group" id="text_field_nom">
                  <span class="input-group-addon" id="">Email</span>
                  <input name="mail_capitaine" type="text" class="form-control" id="" aria-describedby="basic-addon3" required>
                </div>
            </div>
          </div>

          <div class="input-group" id="text_field_nom">
            <span class="input-group-addon" id="">Nombre de membre</span>
            <input name="nbParticipant" class="form-control" id="" type="number" placeholder="Nombre membre" max="{{tournoi.nbParticipantsMax}}" required>
          </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg">Ajouter équipe</button>
        </div>

    </form>
  </div>
</div>
{% endblock %}
