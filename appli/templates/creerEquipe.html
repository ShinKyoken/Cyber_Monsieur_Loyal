{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/creerEquipe.css') }}">
{% endblock %}
{% block main %}
<div class="container-fluid voirCompetition" id="contmain">
  <div class="container">
    <h1 id="nom_equipe" > Ajouter une équipe à "{{ tournoi.intituleT }}"</h1>
      <!-- Example row of columns -->
      <form method="get" action="#">
        <div class="input-group" id="text_field_nom">
          <span class="input-group-addon" id="">Nom de l'équipe</span>
          <input type="text" class="form-control" id="" aria-describedby="basic-addon3">
        </div>
      </form>
      <div class="row">
        <div class="col-sm-6 col-md-{{12//(tailleEquipe//2)}}">
          <div class="thumbnail">
            <div class="caption">
              <h3>Capitaine</h3>
              <form method="get" action="#">
                <div class="input-group" id="text_field_nom">
                  <span class="input-group-addon" id="">Nom</span>
                  <input type="text" class="form-control" id="" aria-describedby="basic-addon3">
                </div>
                <div class="input-group" id="text_field_nom">
                  <span class="input-group-addon" id="">Email</span>
                  <input type="text" class="form-control" id="" aria-describedby="basic-addon3">
                </div>
              </form>
              <p><a href="#" class="btn btn-primary" role="button">Button</a></p>
            </div>
          </div>
        </div>
        {% for x in range(tailleEquipe-1) %}
        <div class="col-sm-6 col-md-{{12//(tailleEquipe//2)}}">
          <div class="thumbnail">
            <div class="caption">
              <h3>Membre {{x+1}}</h3>
              <form method="get" action="#">
                <div class="input-group" id="text_field_nom">
                  <span class="input-group-addon" id="">Nom</span>
                  <input type="text" class="form-control" id="" aria-describedby="basic-addon3">
                </div>
                <div class="input-group" id="text_field_nom">
                  <span class="input-group-addon" id="">Email</span>
                  <input type="text" class="form-control" id="" aria-describedby="basic-addon3">
                </div>
              </form>
              <p><a href="#" class="btn btn-primary" role="button">Button</a></p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

  </div>
</div>
{% endblock %}
