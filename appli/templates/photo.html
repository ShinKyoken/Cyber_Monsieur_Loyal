{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='photo.css') }}">
{% endblock %} 
{% block main %}
<div class="voirCompetition container-fluid">
    <h1 class="text-center">Photos</h1>
    <h2 class="text-center">{{tournoi}}</h2>
    <div class="row">
            <form method="get" action="/voir_competitions_actives/{{tournoi}}">
                <button class="boutonMenu btn btn-success btn-lg inputStyle col-md-2">Retour</button>
            </form>
            <form method="get" action="">
                <button class="boutonMenu btn btn-success btn-lg inputStyle col-md-2">Ajouter une photo</button>
            </form>
    </div>
    <div class="container divCartes">
        <div class="row center-block">
            {% for photo in photos %}
                <div class="col-md-4 col-sm-6 thumbnail cartes">
                <img class="center-block" src="{{ photo.img }}" alt="Generic placeholder image" width="140" height="140">
                <p class="text-center">{{ photo.desc }}</p>
                <button class="bouton center-block" href="#">Voir les d√©tails <span class="glyphicon glyphicon-search"></span></button>
                </div><!-- /.col-lg-4 -->
            {% endfor %}
        </div><!-- /.row -->
    </div>
</div>

{% endblock %}
