{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='photo.css') }}">
{% endblock %} 
{% block main %}
<div class="banner" id="container">
    <h1 class="text-center"><strong>Photos</strong></h1>
    <h2 class="text-center"><strong>{{tournoi}}</strong></h2>
    {% for photo in photos %}
    <div class="row divPhoto">
        <img class="col-md-4" src={{photo.img}} alt="Generic placeholder image" >
        <p class="col-md-6">{{photo.desc}}</p>
    </div>
    {% endfor %}
{% endblock %}
