{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/stream.css') }}">
{% endblock %}
{% block main %}
<div class="container-fluid banner">
    <h1>Stream</h1>
    <h2>{{tournoi.intituleT}}</h2>
    <div class="row retour">
        {% if route == "tableau" %}
        <a href="/tableau_de_bord/{{tournoi.idT}}">
            <button class=" btn btn-success btn-lg inputStyle col-md-2">Retour</button>
        </a>
        {% endif %}
        {% if route == "voirCompet" %}
        <a href="/voir_competition/{{tournoi.idT}}">
            <button class=" btn btn-success btn-lg inputStyle col-md-2">Retour</button>
        </a>
        {% endif %}

    </div>
    <div class="row">
        <div class="col-md-9">
            <iframe class="videoTwitch" src="https://player.twitch.tv/?channel={{tournoi.stream}}" frameborder="0" allowfullscreen="true" scrolling="no"></iframe><a href="https://www.twitch.tv/{{tournoi.stream}}?tt_content=text_link&tt_medium=live_embed" style="padding:2px 0px 4px; display:block; width:345px; font-weight:normal; font-size:10px; text-decoration:underline;">Regardez une vid√©o en direct de {{ tournoi.stream }} sur www.twitch.tv</a>
        </div>
        <div class="col-md-3">
            <iframe class="chatTwitch" src="https://www.twitch.tv/embed/{{tournoi.stream}}/chat" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
</div>
{% endblock %}
